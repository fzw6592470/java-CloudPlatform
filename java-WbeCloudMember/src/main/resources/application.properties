spring.application.name=java-wbe-cloud-platform
spring.zipkin.base-url=http://localhost:9000
spring.sleuth.sampler.percentage=1.0
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.virtual-host=/
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cuigl?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dbcp2.initial-size=5    
spring.datasource.dbcp2.min-idle=5    
spring.datasource.dbcp2.max-total=5    
spring.datasource.dbcp2.max-wait-millis= 200  
      
server.port=18003

feign.hystrix.enabled=true

mybatis.mapperLocations=classpath*:mapper/*Mapper.xml
mybatis.type-aliases-package=com.genvict.member.domain
mybatis.config-location=classpath:/mybatis-config.xml
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql    
  
